version: '3.8'

services:
  # CIDStore service
  cidstore:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: cidstore
    ports:
      - "8000:8000"  # REST API for health/control
      - "5555:5555"  # ZMQ for data operations (test compatibility)
      - "5557:5557"  # ZMQ PUSH/PULL for mutations
      - "5558:5558"  # ZMQ ROUTER/DEALER for reads
      - "5559:5559"  # ZMQ PUB/SUB for notifications
    environment:
      - CIDSTORE_PORT=8000
      - CIDSTORE_ZMQ_PORT=5555
      - CIDSTORE_HDF5_PATH=/data/cidstore.h5
      - PYTHONUNBUFFERED=1
    volumes:
      - cidstore-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - cidstore-network

  # CIDSem mockup test
  cidsem-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cidsem-test
    depends_on:
      cidstore:
        condition: service_healthy
    environment:
      - CIDSTORE_URL=http://cidstore:8000
      - CIDSTORE_ZMQ_ENDPOINT=tcp://cidstore:5555
      - PYTHONUNBUFFERED=1
    networks:
      - cidstore-network

volumes:
  cidstore-data:

networks:
  cidstore-network:
    driver: bridge
